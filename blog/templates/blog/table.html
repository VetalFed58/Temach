{% extends 'base.html' %}
{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class=".signin">
                    <table>
                        {% for line in table %}
                            <tr> {% for field in line %} <td>{{field}}</td> {% endfor %}</tr>
                        {% endfor %}
                    </table>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <textarea name="fixtures"></textarea>
                        <input type="submit" value="upload" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
